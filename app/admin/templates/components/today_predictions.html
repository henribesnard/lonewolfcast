<!-- components/today_predictions.html -->
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Match</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pr√©diction</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cote</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Confiance</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for prediction in today_predictions %}
            <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ prediction.match }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ prediction.type }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ prediction.odd }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ prediction.confidence }}%</td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                    {% if prediction.status == 'WIN' %}bg-green-100 text-green-800
                    {% elif prediction.status == 'LOSS' %}bg-red-100 text-red-800
                    {% else %}bg-yellow-100 text-yellow-800{% endif %}">
                        {{ prediction.status }}
                    </span>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
        <div>
            <h3 class="text-gray-500 text-sm uppercase">PRÉDICTIONS</h3>
            <p class="text-2xl font-bold">{{ total_predictions }}</p>
            <p class="text-sm text-gray-600">Mis à jour le {{ predictions_last_sync }}</p>
        </div>
        <div class="text-blue-500">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"/>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"/>
            </svg>
        </div>
    </div>
    
    <!-- Stats Grid -->
    <div class="grid grid-cols-2 gap-4">
        {% for status, data in predictions_status.items() %}
        <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex justify-between items-center mb-2">
                <h4 class="text-sm font-medium text-gray-500">{{ status }}</h4>
                <div class="w-4"></div>
                <span class="text-sm font-medium text-{% if status == 'Synchronisés' %}green{% else %}blue{% endif %}-600">
                    {{ data.percentage }}%
                </span>
            </div>
            <p class="text-2xl font-semibold text-gray-900">{{ data.count }}</p>
        </div>
        {% endfor %}
    </div>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h3 class="text-gray-500 text-sm uppercase">MATCHS</h3>
            <p class="text-2xl font-bold">{{ total_matches }}</p>
            <p class="text-sm text-gray-600">Mis à jour le {{ matches_last_sync }}</p>
        </div>
        <div class="text-green-500">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
        </div>
    </div>
    
    <div class="grid grid-cols-2 gap-4">
        {% for status, data in match_status.items() %}
        <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex justify-between items-center mb-2">
                <h4 class="text-sm font-medium text-gray-500">{{ status }}</h4>
                <span class="text-sm font-medium text-{% if status == 'Terminés' %}green{% else %}blue{% endif %}-600">
                    {{ data.percentage }}%
                </span>
            </div>
            <p class="text-2xl font-semibold text-gray-900">{{ data.count }}</p>
        </div>
        {% endfor %}
    </div>
</div>
